<section class="d-flex flex-column align-items-center justify-content-start" style="padding-top: 150px;">
  <div class="cart-container w-75 mt-4">
    <p class="text-end fw-bold fs-5">Total Price: {{ cartDetails.totalPrice | currency: ' EGP ' }}</p>

    <div class="row border-bottom pb-2 mb-3 cart-item" *ngFor="let item of cartDetails.products">
      <div class="col-md-3">
        <img class="img-fluid rounded product-image"
             [src]="getProductImageUrl(item.productId.imageCover)"
             [alt]="item.productId.title">
      </div>
      <div class="col-md-9">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div>
            <h3 class="h5">{{ item.productId.title }}</h3>
            <p class="text-main fw-bold fs-6">{{ item.productId.price | currency: ' EGP ' }}</p>
          </div>
          <button class="btn btn-danger" title="Remove" style="transition: background-color 0.3s;" (click)="removeCartItem(item.productId._id)">
            <i class="fa-regular fa-trash-can"></i>
          </button>
        </div>
        <div class="d-flex align-items-center">
          <button class="btn btn-outline-success me-2 d-flex justify-content-center align-items-center" style="transition: background-color 0.3s;" (click)="changeCount(item.productId._id,item.quantity+1)">+</button>
          <span class="fw-bold mx-2 mt-2 mr-1 d-flex justify-content-center align-items-center" style="min-width: 20px;">{{ item.quantity }}</span>
          <button class="btn btn-outline-danger d-flex justify-content-center align-items-center" style="transition: background-color 0.3s;" (click)="changeCount(item.productId._id,item.quantity-1)">-</button>
        </div>
      </div>
    </div>
  </div>
</section>
