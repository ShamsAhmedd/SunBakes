<div class="imagee" *ngIf="headerImg" [ngStyle]="{ 'background-image': 'url(' + headerImg + ')' }">
  <div class="container py-5">
    <div class="row justify-content-center py-5">
      <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
        <h1 class="display-3 text-white animated slideInDown">
        <br>
        <br>
        <br>
        </h1>
      </div>
    </div>
  </div>
</div>

<div class="container-xxl py-4">
  <div class="container">
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <h6 class="section-title bg-white text-center text-primary px-3">About Us</h6>
      <h1 class="text-primary mb-5">Know more information about our business</h1>
    </div>
  </div>
</div>

<div class="bordered-carousel-container">
  <div id="carouselExampleSlidesOnly" class="carousel slide custom-carousel" data-bs-ride="carousel" data-bs-interval="3000" data-bs-pause="false">
    <div class="carousel-inner">
      <ng-container *ngFor="let entry of aboutData; let i = index">
        <div class="carousel-item" *ngIf="entry.flipImage && entry.description" [class.active]="i === 0">
          <div class="carousel-content">
            <div class="carousel-img-container">
              <img class="d-block w-100 carousel-img" [src]="entry.flipImage" alt="Slide {{ i + 1 }}">
            </div>
            <div class="carousel-description">
              <p>{{ entry.description }}</p>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>

<div class="container-xxl py-5" *ngIf="teamData && teamData.length > 0">
  <div class="container">
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <h6 class="section-title bg-white text-center text-primary px-3">Meet Our Team</h6>
    </div>

    <div class="row mt-4">
      <ng-container *ngFor="let entry of teamData">
        <div class="col-md-4" *ngIf="entry.teamImg && entry.teamMemberName && entry.teamMemberRole">
          <div class="card mb-4">
            <div class="image-container">
              <img class="card-img-top" [src]="entry.teamImg" alt="{{ entry.teamMemberName }}'s image">
            </div>
            <div class="card-body text-center">
              <h4 class="card-title">{{ entry.teamMemberName }}</h4>
              <h6 class="card-title">{{ entry.teamMemberRole }}</h6>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
