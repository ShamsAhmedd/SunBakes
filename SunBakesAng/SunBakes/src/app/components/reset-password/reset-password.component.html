
  <div class="ResetPassword">
    <form [formGroup]="ResetPasswordForm" class="form-group" (ngSubmit)="handleForm()">

      <div>
        <input formControlName="email" placeholder="Email" type="email" class="form-control" />
        <div class="req" *ngIf="ResetPasswordForm.get('email')?.errors && ResetPasswordForm.get('email')?.touched">
          <p *ngIf="ResetPasswordForm.get('email')?.getError('required')">Email is Required</p>
          <p *ngIf="ResetPasswordForm.get('email')?.getError('email')">Invalid Email</p>
        </div>
      </div>

      <div>
        <input formControlName="token" placeholder="Verification Code" type="text" class="form-control" />
        <div class="req" *ngIf="ResetPasswordForm.get('token')?.errors && ResetPasswordForm.get('token')?.touched">
          <p *ngIf="ResetPasswordForm.get('token')?.getError('required')">Token is Required</p>
        </div>
      </div>

      <div>
        <input formControlName="password" placeholder="New Password" type="password" class="form-control" />
        <div class="req" *ngIf="ResetPasswordForm.get('password')?.errors && ResetPasswordForm.get('password')?.touched">
          <p *ngIf="ResetPasswordForm.get('password')?.getError('required')">Password is Required</p>
          <p *ngIf="ResetPasswordForm.get('password')?.getError('minlength')">Password must be at least 6 characters</p>
          <p *ngIf="ResetPasswordForm.get('password')?.getError('maxlength')">Password can be at most 20 characters</p>
        </div>
      </div>

      <button [disabled]="ResetPasswordForm.invalid" type="submit" class="btn btn-primary">
        <i *ngIf="isLoading" class="fas fa-spinner" style="animation: fa-spin 2s infinite linear;"></i>
        ResetPassword
      </button>
      <p *ngIf="messageError" class="req">{{ messageError }}</p>

    </form>
  </div>
