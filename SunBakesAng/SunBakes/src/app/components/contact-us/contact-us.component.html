  <div class="container py-5">
    <div class="row justify-content-center py-5">
      <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
        <h1 class="display-3 text-white animated slideInDown">
          <pre>


          </pre>
        </h1>
      </div>

  </div>
</div>

<div class="container-xxl py-2 mt-5">
  <div class="container">
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <h6 class="section-title bg-white text-center text-primary px-3">Contact Us</h6>
      <h1 class="text-primary mb-5">Contact Us For Any Questions</h1>
    </div>
  </div>
</div>

<div class="container mt-0">
  <div class="row contact-container">

    <div class="col-md-6 col-12 contact-info p-4">
      <h5>Get In Touch With Us</h5>
      <div class="d-flex align-items-center mb-4">
        <div class="icon-box d-flex align-items-center justify-content-center">
          <i class="fa fa-map-marker-alt text-white"></i>
        </div>
        <div class="ms-3">
          <h5 class="text-primary">Office</h5>
          <p class="mb-0">{{address}}</p>
        </div>
      </div>
      <div class="d-flex align-items-center mb-4">
        <div class="icon-box d-flex align-items-center justify-content-center">
          <i class="fa fa-phone-alt text-white"></i>
        </div>
        <div class="ms-3">
          <h5 class="text-primary">Mobile</h5>
          <p class="mb-0">{{phone}}</p>
        </div>
      </div>
      <div class="d-flex align-items-center">
        <div class="icon-box d-flex align-items-center justify-content-center">
          <i class="fa fa-envelope-open text-white"></i>
        </div>
        <div class="ms-3">
          <h5 class="text-primary">Email</h5>
          <p class="mb-0">{{gmail}}</p>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-12 map-container p-4">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13817.232286515466!2d31.2019734!3d30.0280184!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1458478edeca5f99%3A0xfda48681d55fd9be!2sCreativa%20Innovation%20Hub%20-%20Giza!5e0!3m2!1sar!2seg!4v1728778134749!5m2!1sar!2seg"
        frameborder="0" style="border:0; width: 100%; height: 100%;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>

  </div>
</div>


<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <h6 class="section-title bg-white text-center text-primary px-3">For Customer Service</h6>
    </div>
  </div>
</div>

<div class=" w-50  m-auto ">
  <div >
    <form (ngSubmit)="onSubmit()">
      <h2>Contact Us</h2>

      <div class="form-group">
        <label for="email" class="form-label">Your Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          [(ngModel)]="email"
          name="email"
          readonly
        />
      </div>


      <div class="form-group">
        <label for="message" class="form-label">Your Message</label>
        <textarea
          class="form-control"
          id="message"
          rows="5"
          [(ngModel)]="message"
          name="message"
          placeholder="Enter your message here..."
          required
        ></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="btn" [disabled]="!message.trim()">
          <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
          Send Message
        </button>
      </div>
    </form>
  </div>
</div>
